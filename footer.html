<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <h1 class="header__title">LOGOS</h1>
          <div class="header__search">
            <img
              src="./img/icons/Location.svg"
              alt=""
              class="header__location"
            />
            <label
              ><input
                class="search__field"
                type="search"
                placeholder="Введите адрес доставки"
            /></label>
            <img
              src="./img/icons/Search.svg"
              alt=""
              class="header__search-btn"
            />
          </div>
          <div class="header__phone-number">Контакты: +7 (917) 510-57-59</div>
          <button class="header__btn">Корзина</button>
        </header>
        <footer class="ftr_wrap">
          <div class="svg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              viewBox="0 0 64 64"
              fill="none"
            >
              <circle cx="32" cy="32" r="32" fill="white" />
              <path
                d="M16.5562 39.3223L31.9562 23.9223L47.3562 39.3223"
                stroke="black"
                stroke-width="5.10054"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="ftr_nav">
            <div>
              <div class="logo">
                <h1 class="header__title">LOGOS</h1>
              </div>
              <div class="text_OOO">
                <p>© ООО СК «АПШЕРОН»</p>
                <p>Все права защищены. 2010-2020</p>
              </div>
              <div class="text_info">
                <a href="#" class="under_line">Пользовательское соглашение</a>
                <a href="#" class="under_line">Карта сайта</a>
                <a href="#" class="under_line">Политика конфиденциальности</a>
              </div>
            </div>
            <nav class="bottom_nav">
              <a href="#" class="button_nav">О ресторане</a>
              <a href="#" class="button_nav">Условия доставки</a>
              <a href="#" class="button_nav">Возврат товара</a>
              <a href="#" class="button_nav">Акции</a>
            </nav>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
