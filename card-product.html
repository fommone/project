<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="header-box1">
            <h1 class="header__title">LOGOS</h1>
            <div class="header__search">
              <img
                src="./img/icons/Location.svg"
                alt=""
                class="header__location"
              />
              <label
                ><input
                  class="search__field"
                  type="search"
                  placeholder="Введите адрес доставки"
              /></label>
              <img
                src="./img/icons/Search.svg"
                alt=""
                class="header__search-btn"
              />
            </div>
          </div>
          <div class="header-box2">
            <div class="header__phone-number">
              <img class="contact" src="img/icons/Calling.svg" alt="" />
              <div>
                <p>Контакты:</p>
                <b>+7 (917) 510-57-59</b>
              </div>
            </div>
            <button class="header__btn">
              <b>Корзина</b>
              <span class="line"></span>
              <span class="btn__contact">4</span>
            </button>
          </div>
        </header>
      </div>
    </div>
    <section class="banner">
      <div class="container">
        <div class="banner__content">
          <div class="banner__arrow">
            <svg
              class=""
              xmlns="http://www.w3.org/2000/svg"
              width="10"
              height="20"
              id="arrow"
            >
              <path
                fill-rule="evenodd"
                d="M10.634.292a1.063 1.063 0 0 0-1.464 0L.607 8.556a1.95 1.95 0 0 0 0 2.827l8.625 8.325c.4.385 1.048.39 1.454.01a.975.975 0 0 0 .01-1.425l-7.893-7.617a.975.975 0 0 1 0-1.414l7.83-7.557a.974.974 0 0 0 0-1.413"
                style="fill: #fff"
              ></path>
            </svg>
          </div>
          <h3 class="banner__title">Вернуться назад</h3>
        </div>
      </div>
      <div class="banner__card">
        <div class="container">
          <img class="banner__card-img" src="./img/Rectangle 7.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
